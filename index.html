<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolly</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
	body,
 	html {
    	height: 100%;
    	font-family: 'Arial', sans-serif;
        background-size: cover;
    	background-position: center;
    	display: flex;
    	align-items: center;
    	justify-content: center;
     	background: linear-gradient(135deg, #87CEEB 0%, #4682B4 50%, #B0E0E6 100%);
    	color: #333;
    	padding: 20px;
   	background: linear-gradient(135deg, #8EC5FC 0%, #E0C3FC 100%);
    	background-size: 400% 400%; /* For animated effect */
    	animation: gradientBackground 10s ease infinite; /* Infinite animation loop */
}

/* Keyframes for gradient animation */
@keyframes gradientBackground {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}


            .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            width: 100%;
            padding: 50px;
            gap: 20px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .person-image {
            flex: 1;
            max-width: 140%;
            height: auto;
            object-fit: cover;
            border-radius: 15px;
            transform: scale(1);
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
        }

        .person-image:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .content {
            flex: 1;
            padding-left: 40px;
            text-align: left;
            animation: fadeIn 2s ease-in-out;
        }

        .content h1 {
            font-size: 3rem;
            color: #2E4A62;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
            transition: color 0.3s ease-in-out;
        }

        .content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #5F9EA0;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
        }

        .content p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 40px;
            line-height: 1.6;
            color: #555;
        }

        .btn-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1rem;
            color: #fff;
            background-color: #4682B4;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.5s ease;
            z-index: 1;
        }

        .btn:hover:before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .btn:hover {
            background-color: #5F9EA0;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }

        .btn span {
            position: relative;
            z-index: 2;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .content {
                padding-left: 20px;
            }

            .content h1 {
                font-size: 2.5rem;
            }

            .content h2 {
                font-size: 1.5rem;
            }

            .content p {
                font-size: 1rem;
            }

            .container {
                padding: 20px;
            }

            .person-image {
                max-width: 100%;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Scroll Animation */
        .scroll-animation {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .scroll-animation.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Person Image on the Left Side -->
        <img src="nobg.png" alt="Person Image" class="person-image scroll-animation">
        <div class="content scroll-animation">
            <h1>Dolly</h1>
            <h2>आकांक्षा</h2>
                <div class="btn-container">
                <a href="img.html" class="btn"><span>Image Gallery</span></a>
                <a href="video.html" class="btn"><span>Video Gallery</span></a>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for Scroll Animation
        function revealOnScroll() {
            const elements = document.querySelectorAll('.scroll-animation');
            const windowHeight = window.innerHeight;

            elements.forEach((element) => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 100;

                if (elementTop < windowHeight - elementVisible) {
                    element.classList.add('visible');
                } else {
                    element.classList.remove('visible');
                }
            });
        }

        window.addEventListener('scroll', revealOnScroll);

        // Trigger scroll event to apply animation on load
        window.onload = revealOnScroll;
    </script>

</body>

</html>
